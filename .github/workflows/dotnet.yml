name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: List directory structure
      run: ls -R
      
    - name: Restore dependencies
      run: dotnet restore ./Identity/Identity.sln

    - name: Build
      run: dotnet build --no-restore

    # Run unit tests
    - name: Run unit tests
      run: dotnet test ./Identity.UnitTests/Identity.UnitTests.csproj --no-build --verbosity normal

    # Run integration tests
    - name: Run integration tests
      run: dotnet test ./Identity.IntegrationTests/Identity.IntegrationTests.csproj --no-build --verbosity normal


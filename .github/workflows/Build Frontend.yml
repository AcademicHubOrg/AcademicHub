name: Build Frontend

on:
  pull_request:
    paths:
      - 'frontend/**'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Specify your Node.js version

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend
      
    - name: Lint
      run: npm run lint
      working-directory: ./frontend
      
    - name: Build
      run: npm run build
      working-directory: ./frontend 
